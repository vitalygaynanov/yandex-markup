<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>СвиноТиндер</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="body">
    <h1 class="logo"><strong class="logo_strong">pig</strong>tinder</h1>
    <svg class="gradients">
        <radialGradient id="svg-fill-radial__tinder"
                        cx="0.5" cy="1" fx="0.5" fy="1" r="1" spreadMethod="pad">
          <stop offset="0%" stop-color="#ff7854"></stop>
          <stop offset="100%" stop-color="#fd267d"></stop>
        </radialGradient>
        <linearGradient id="svg-fill-linear__nope"
                        x1="0.14644660940672627" x2="0.8535533905932737"
                        y1="0.8535533905932737" y2="0.1464466094067262" spreadMethod="pad">
          <stop offset="0%" stop-color="#ff7854"></stop>
          <stop offset="100%" stop-color="#fd267d"></stop>
        </linearGradient>
        <linearGradient id="svg-fill-linear__super-like"
                        x1="0.14644660940672627" x2="0.8535533905932737"
                        y1="0.8535533905932737" y2="0.1464466094067262" spreadMethod="pad">
          <stop offset="0%" stop-color="#08d0ff"></stop>
          <stop offset="100%" stop-color="#3ca4ff"></stop>
        </linearGradient>
        <linearGradient id="svg-fill-linear__like"
                        x1="0.14644660940672627" x2="0.8535533905932737"
                        y1="0.8535533905932737" y2="0.1464466094067262" spreadMethod="pad">
          <stop offset="0%" stop-color="#7cf4f5"></stop>
          <stop offset="100%" stop-color="#01df8a"></stop>
        </linearGradient>
      </svg>
      <div class="content body__content">
        <main class="main">
          <div class="cards-wrapper">
            <div class="cards">
              <div class="cards__card card card_8" id="card8">
                <div class="card__name">
                  Все пары закончились
                </div>
                <div class="card__info">
                  Пожалуйста, попробуйте позже
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_7" id="card7">
                <div class="card__name">
                  Британи
                </div>
                <div class="card__info">
                  2 года
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_6" id="card6">
                <div class="card__name">
                  Снежинка
                </div>
                <div class="card__info">
                  5 месяцев
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_5" id="card5">
                <div class="card__name">
                  Григорианна
                </div>
                <div class="card__info">
                  10 месяцев
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_4" id="card4">
                <div class="card__name">
                  Нюша
                </div>
                <div class="card__info">
                  2 года
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_3" id="card3">
                <div class="card__name">
                  Алиса
                </div>
                <div class="card__info">
                  5 лет
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_2" id="card2">
                <div class="card__name">
                  Тедди
                </div>
                <div class="card__info">
                  1 год
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__card card card_1" id="card1">
                <div class="card__name">
                  Маша
                </div>
                <div class="card__info">
                  3 года
                </div>
                <div class="card__shadow"></div>
              </div>
              <div class="cards__answer cards__answer_nope" id="nope">Nope</div>
              <div class="cards__answer cards__answer_like" id="like">Like</div>
              <div class="cards__answer cards__answer_super-like" id="super-like">Super-Like</div>
            </div>
            <div class="controls">
              <button class="controls__button button button_nope" onclick="swipeNope()">
                <svg class="control__svg" viewBox="0 0 24 24">
                  <path class="" d="M14.926 12.56v-1.14l5.282 5.288c1.056.977 1.056 2.441 0
                    3.499-.813 1.057-2.438 1.057-3.413 0L11.512 15h1.138l-5.363 5.125c-.975 1.058-2.438
                    1.058-3.495 0-1.056-.813-1.056-2.44 0-3.417l5.201-5.288v1.14L3.873
                    7.27c-1.137-.976-1.137-2.44 0-3.417a1.973 1.973 0 0 1 3.251 0l5.282
                    5.207H11.27l5.444-5.207c.975-1.139 2.438-1.139 3.413 0 1.057.814 1.057 2.44 0
                    3.417l-5.2 5.288z" fill="url(#svg-fill-linear__nope)">
                  </path>
                </svg>
              </button>
              <button class="controls__button button button_super-like" onclick="swipeSuper()">
                <svg class="control__svg" viewBox="0 0 24 24">
                  <path d="M21.06 9.06l-5.47-.66c-.15
                      0-.39-.25-.47-.41l-2.34-5.25c-.47-.99-1.17-.99-1.56
                      0L8.87 7.99c0 .16-.23.4-.47.4l-5.47.66c-1.01 0-1.25.83-.46 1.65l4.06
                      3.77c.15.16.23.5.15.66L5.6 20.87c-.16.98.4 1.48 1.33.82l4.69-2.79h.78l4.69
                      2.87c.78.58 1.56 0
                      1.25-.98l-1.02-5.75s0-.4.23-.57l3.91-3.86c.78-.82.78-1.64-.39-1.64v.08z"
                        fill="url(#svg-fill-linear__super-like)">
                  </path>
                </svg>
              </button>
              <button class="controls__button button button_like" onclick="swipeLike()">
                <svg class="control__svg" viewBox="0 0 24 24">
                  <path d="M21.994 10.225c0-3.598-2.395-6.212-5.72-6.212-1.78 0-2.737.647-4.27
                    2.135C10.463 4.66 9.505 4 7.732 4 4.407 4 2 6.62 2 10.231c0 1.52.537 2.95 1.533
                    4.076l8.024 7.357c.246.22.647.22.886 0l7.247-6.58.44-.401.162-.182.168-.174a6.152
                    6.152 0 0 0 1.54-4.09" fill="url(#svg-fill-linear__like)">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </main>
      </div>
    <script src="index.js"></script>
  </body>
</html>
